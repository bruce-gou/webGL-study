<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    html,
    body {
      margin: 0;
      height: 100%;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>

</body>
<script src="https://johnson2heng.github.io/three.js-demo/lib/three.js"></script>
<script src="./clock.js"></script>
<script>
  var width = window.innerWidth;
  var height = window.innerHeight;
  var scene = new THREE.Scene();
  // scene.background = new THREE.Color(0xF1f1f1);
  var renderer;
  var camera;
  var mesh2;
  var texture;
  var canvas_Colck = clockStart();
  // 渲染器
  function renders() {
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(width, height);
    // 告诉渲染器需要阴影效果
    renderer.shadowMap.enabled = true;
    // 默认的没有设置的这个清晰 THREE.PCFShadowMap
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);
  }
  // 相机
  function cameras() {
    camera = new THREE.PerspectiveCamera(45, width / window.height, 0.1, 1000);
    camera.position.set(0, 0, 800);
    camera.lookAt(new THREE.Vector3(0, 0, 0));
  }
  // 几何体
  function geometry() {
    //立方体
    var cubeGeometry = new THREE.CubeGeometry(100, 100, 100);
    texture = new THREE.Texture(canvas_Colck);
    texture.needsUpdate = true;
    var cubeMaterial = new THREE.MeshBasicMaterial({
      map: texture,
      // color: 0x00ffff
    });
    mesh2 = new THREE.Mesh(cubeGeometry, cubeMaterial);
    mesh2.position.set(0, 100, 0);
    mesh2.castShadow = true;// 告诉立方体需要投射阴影
    scene.add(mesh2);
  }
  function draw() {
    renderer.render(scene, camera);
    mesh2.rotation.x += 0.01;
    mesh2.rotation.y += 0.01;
    // 更新纹理
    texture.needsUpdate = true;
    requestAnimationFrame(draw);
  }
  function main() {
    renders();
    cameras();
    geometry();
    draw();
  }
  main();
</script>

</html>
